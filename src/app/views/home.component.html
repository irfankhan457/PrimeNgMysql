<p-table [columns]="cols" [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    
        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:right">
                <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
            </div>
        </ng-template>
    </p-table>
    
    <p-dialog  header="Car Details" (click)="toggelDisplay()" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [width]="300">
        <div class="ui-g ui-fluid" *ngIf="car">
            <div class="ui-g-4"><label for="articleid">ArticleID</label></div>
            <div class="ui-g-8"><input pInputText id="articleId" [(ngModel)]="car.articleid" /></div>
            
            <div class="ui-g-4"><label for="title">Title</label></div>
            <div class="ui-g-8"><input pInputText id="title" [(ngModel)]="car.title" /></div>
            
            <div class="ui-g-4"><label for="category">Category</label></div>
            <div class="ui-g-8"><input pInputText id="category" [(ngModel)]="car.category" /></div>
            
    
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
